<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
        }

        .aa {
            background: #aaa;
            position: absolute;
            top:10px;
            left:20px;
            z-index: 5;
            /* 還沒有上之前,.bb在上層 */

        }

        .bb {
            background: #f28;
            position: absolute;
            top:30px;
            /* 後面上position的會疊加在上層,但可以用z-index修正層級 */

        }

        .cc {
            background: rgba(221, 155, 0, 0.488);
            width: 100%;
            position: fixed;
            /* 固定定位,通常用於導覽列 */
            top:0;
            /* 會固定在最上層 */
            z-index: 88;
            /* 層級在最高,常用於導覽列於頂部的固定 */
        }

        .dd {
            width: 200px;
            height: 2000px;
            background: #a90;
            position: relative;
            top:200px;
            left:300px;
            z-index: 5;
            /* 還沒有上之前,.bb在上層 */
        }

        .ee {
            background: #acc;
            position: fixed;
            bottom:3px;
            right: 10px;
            /* 固定於頁面右下角 */
            border-radius: 30%;
            /* 圓角,極限為50% => 會變成圓形 */
        }
    </style>
</head>
<body>
    <div class="dd">
        <div class="aa"></div>
        <div class="bb"></div>

    </div>  
    <div class="cc"></div>
    <div class="ee"></div>
</body>
</html>
