<style>
/*子元素選擇器：表示p標籤下的標籤呈現樣式*/
p > strong{
    color:red
}

/*但若拿掉">",變成p strong{
    color:red      
}，
則我是段落2也會受選擇*/

</style>

<body>
    <div>
        <p>
            <span>我是段落1</span>
            <span><strong>我是段落2</strong></span>
            <span>我是段落3</span>
            <strong>我是強調的標籤</strong>

        </p>


    </div>





</body>
