<head>
    
    
    <title>CSS選擇器</title>
<style>

p {color:tan}
ul {background-color: palegreen;}


/*ID 選擇器*/
/* id命名規範：必須以字母開頭（不限大小寫）.可以包含數字.字母.下滑線.連接符*/

#li-bei {color:violet}
#li-nan {background-color:red;}

li#li-bei {font-size: 50px}

</style>

</head>
<body>
    <h1>這是一個h1標籤</h1>
    <p>
        Ｐ標籤裡的內文
        Ｐ標籤裡的內文
        Ｐ標籤裡的內文
        Ｐ標籤裡的內文
    </p>


    <!--可將<a>放置於<ul><ol><dl>策動連結列 -->
<ul style="list-style-type: square">
    <li id="li-bei">北京</li>
    <li id="li-nan">南京</li>
    <li id="hai">上海</li>
 
</ul>

<ol type="A">
    <li>北京</li>
    <li>南京</li>
    <li>上海</li>
</ol>

<dl>
    <dt>title 1</dt>
    <dd>link 1</dd>
    <dt>title 2</dt>
    <dd>link 2</dd>
</dl>
</body>
