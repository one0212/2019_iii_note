<style>
.par{
    /*none:文檔中會移除掉*/
    display: none;
}

.block-span{
    /*block:使其獨立一行*/
    display:block;
    font-family:"%u6A19%u6977%u9AD4"
}
</style>

<body>
    <div class="par">
            伪类前面总是加一个冒号（：）。
            :link伪元素代表链接的正常状态，用于选择未访问的链接。:visited伪类用于已经被访问过的链接。:hover伪类用于当用户的鼠标悬停在链接之上时对元素的样式修饰。:active表示鼠标点击时激活。在这里需要声明一点，:link伪元素需要在所有此类别的伪元素之前声明。其顺序为:link,:visited,:hover,:active。
            来源：简书

    </div>
    <span class="block-span">我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>


</body>
