<head>
    
    
    <title>CSS選擇器</title>
<style>

*{color:tan}
/* 通配符選擇器：下列所有<body>內標籤都會被配上所輸入樣式 */    

ul{background-color: palegreen;}

</style>

</head>
<body>
    <h1>這是一個h1標籤</h1>
    <p>
        Ｐ標籤裡的內文
        Ｐ標籤裡的內文
        Ｐ標籤裡的內文
        Ｐ標籤裡的內文

    </p>
    <!--可將<a>放置於<ul><ol><dl>策動連結列 -->
<ul style="list-style-type: square">
    <li>link 1</li>
    <li>link 2</li>
    <li>link 3</li>
</ul>

<ol type="A">
    <li>link 1</li>
    <li>link 2</li>
    <li>link 3</li>
</ol>

<dl>
    <dt>title 1</dt>
    <dd>link 1</dd>
    <dt>title 2</dt>
    <dd>link 2</dd>
</dl>
</body>
