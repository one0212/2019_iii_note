<!DOCTYPE html>
<meta charset="utf-8">
<html>  
    <head>
        <style>
            a:link{
                color:red
                }

            /*鏈接被點擊過的顏色*/
            a:visited{
                color:yellow
            }

            /*游標停留至上面時的樣式*/
            a:hover{
                color:#fff;
                background-color: blue;
            }

            /*當鏈接被點擊尚未放開時會呈現的樣式*/
            a:active{
                font-size:40px
            }
        /*遵循原則 L-V-H-A LoVe HAte*/

            /*獲取到焦點時標簽成像樣式
            （（輸入文字時））*/
            input:focus{
                color:red

            }

        </style>
    </head>
    <body>
        <span>123</span>
        <a href="#">首頁</a>
        <a href="#">產品</a>
        <a href="#">新聞</a>
        <a href="#">新聞</a>
        <a href="#">內容</a>
        <a href="#">段落</a>
        <input type="text">
   

    </body>
</html>
