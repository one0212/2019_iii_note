<style>
    #f1{
        boeder:1px solid green;
        width: 100px;
        height: 100px;


        /* 讓f1對應的標籤浮動 */
        float:left;

        background-color: #cda;
    }

    #f2{
        background-color: #adf;
        border:1px solid #33ccaa;
        width: 200px;
        height: 200px;

        float:left

    }



</style>

<body>
    <div id="f1">斷落的低唉ＶＶ</div>

    <div id="f2">斷落的低唉ＶＶ</div>

    <p>
            浮動的，像是 DIV 區塊、span、圖片 ... 等。也許你常常看到這樣的版面配置，淡紫色的部分可以是圖片、影片、或其他你想放的東西，要做出這樣文字內容繞的圖片的效果，就可以使用 CSS float 的語法，此範例用的是 float:left，也就是淡紫色區塊靠左浮動，其他文字則在淡紫色區塊旁邊呈現，當文字量超過淡紫色區塊的高度時，就自動跑到區塊的下方繼續呈現。


    </p>

</body>
