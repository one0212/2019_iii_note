<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>婓波那契數列</title>
</head>
<body>
    <script>
        // 求f(n)的值,n >= 3;
        // f(1) = 1, f(2) = 1, f(3) = 2...f(n) 
        var fn1 = 1,  //第一個數
            fn2 = 1,  //第二個數
            n   = 20, //求f(20)的值, n=20
            i,        //循環索引
            result;   //最終的結果

        for( i = 3; i <= n; i++) {
            // f(n) = f(n-1) + f(n-2)
            result = fn1 + fn2;
            // 2 = 1 + 1  第一次循環
            // 3 = 2 + 1  第二次循環
            // 5 = 3 + 2  第三次巡環
            // 8 = 5 + 3  第四次循環...

            // 下一次循環的時候, fn1 fn2 怎麼變？
            // 1. fn1變成當前的result
            // 2. fn2變成當前的fn1

            fn2 = fn1;
            fn1 = result;
            console.log(result + '');
        }
        console.log(result);
    </script>
</body>
</html>
