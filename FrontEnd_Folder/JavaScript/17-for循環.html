<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>for 循環</title>
</head>
<body>
    <script>
        // 1.求1-100的和
        var result = 0;
        for(i = 1; i <= 100; i++) {
            result += i;
            console.log(result);
        }
        console.log(result);

        //2.求10的階乘
        var result2 = 1; k = 2;
        for(k = 2; k <= 10; k++) {
            result2 *= k ;
            console.log(result2)
        }
        console.log(result2)
    </script>
</body>
</html>
