<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS基礎語法</title>
</head>
<body>
    <script>
        123
        // 直接量

        '123jgorip'
        // 字符串

        console.log('234')    

        // 單行註解

        /*
        多行註解
        */

        // ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝
        // 賦值語句
        var x = 123;
        var y = "333";
        var c = false;  // 布爾值
        // 變量定義都通過var關鍵字

        console.log(x)

        // 先聲明變量後進行賦值
        var t;
        t = 8 * 9;
        console.log('8 * 9 =' + t)

        t = '字符串';
        console.log(t);

        // 定義多個變量
        var a1, a2, a3, a4; // 聲明四個變量,中間需用‘,’隔開
        a1 = 1;
        a2 = "sss";

        var b1 = 1,  //聲明變量,順便給變量賦值
            b2 = 3,
            b3 = "哈哈"


        //非常不建議使用,c1為局部變量,c2,c3,c4全局變量
        var = c1 = c2 = c3 = 0;
    </script>
</body>
</html>
