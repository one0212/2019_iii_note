<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>數學運算符</title>
</head>
<body>
    <script>
    // 算術運算符 ＋
    var t = 10;
    t = 10 + 290;
    console.log(t); // ==>300

    // - 號
    var m = 200;
    console.log(t - m);  // t = 300, m = 200. ==>100

    // 乘法
    console.log(t * m); // 300 * 200 = 60000

    // 除法
    console.log(m / t); // 200 / 300 = 0.67

    //取餘數
    console.log(7 % 4); // 7除4 餘3
    </script>
</body>
</html>
