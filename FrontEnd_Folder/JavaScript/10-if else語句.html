<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else語句</title>
</head>
<body>
    <script>
        var age = 10;

        // 如果小明大於18歲給他喝啤酒,否則不給他喝

        if ( age > 18) {  //如果表達式的值為真,則執行緊跟的語句塊,否則執行else語句塊
            console.log('小明大於18歲,可以喝啤酒')
        } else {
            console.log('小明小於18歲,不能喝酒')
        }
    </script>
</body>
</html>
