<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break案例</title>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++) {
            console.log(i);
            if(i == 7) {
                break; //直接結束當前的for循環,console.log結果則到7結束
            }
        }
    </script>
</body>
</html>
