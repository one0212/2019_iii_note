<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1-100有幾個數字可以整除3</title>
</head>
<body>
    <script>
        var result = 0, i = 1;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                result++;
            }
            console.log(`index: ${i} result: ${result}`);
            // 以上等同於 console.log("index: " + i + " result: " + result)
        }
        console.log(result);
    </script>
</body>
</html>
