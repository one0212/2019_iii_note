<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if else if</title>
</head>
<body>
    <script>
        var nam = 8;
        if ( nam == 1 ) {
            console.log('星期一');
        } else if ( nam == 2 ) {
            console.log('星期二');
        } else if ( nam == 3 ) {
            console.log('星期三');
        } else if ( nam == 4 ) {
            console.log('星期四');
        } else if ( nam == 5 ) {
            console.log('星期五');
        } else if ( nam == 6 ) {
            console.log('星期六');
        } else { //沒有再加if因為除了以上的數值,其餘都會返回星期日
            console.log('星期日')
        }
    </script>
</body>
</html>
