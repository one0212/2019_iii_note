<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hash</title>
</head>
<body>
    <script>
        let t = [1, 3, 5, 99, 73, 3, 5, 99, 9];
        console.log(t);

        var h = {};
        for (var k in t) {
            var str = t[k].toString();  // 把陣列的元素賦值給str
            h[str] = t[k] //把陣列中的元素值設置給object當屬性, 屬性值賦值為陣列的元素

            // 因為object的屬性不能重複, 如果重複定義的話後面的也會覆蓋前面的定義
            // h[8] = 8
            console.log(h[str]);
        }

        var arr = [];
        for (var m in h) {
            arr.push(h[m]);
        }

        console.log(arr)
    </script>
</body>
</html>
