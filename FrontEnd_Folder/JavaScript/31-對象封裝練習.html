<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>對象練習</title>
</head>
<body>
    <script>
        // 封裝一個貓對象, 貓擁有顏色 重量 名字 id屬性, 還擁有跑 跳 等行為
        // 並調用貓的跑方法

        // var cat = new Object()
        var cat = {
            color: 'red',
            weight: 20,
            name: 'momo',
            ID: 1234,
            run: function() {
                // this就相當於cat對象，在對象的方法中使用this代表當前的對象

                console.log(this.name + ' 奔跑方法');
            },
            jump: function() {

            }
        };
        cat.run()

        // 輸出所有自定義的屬性
        for (var AttrName in cat) {
            console.log(AttrName);
        }
    </script>
</body>
</html>
