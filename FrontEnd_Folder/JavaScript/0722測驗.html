<body>
    <script>

        console.log(`Q1. 請執行十次回圈，每圈需印出當前 i 的值，當 i 為奇數請印出雞`)
        var i = 1;
        var countChicken = 1;
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 0) {
                 console.log(i);
            } else {
                if (countChicken == 3) {
                    console.log(`跳過第三隻 🐔，現在 i 是 ${i} countChicken ${countChicken}`)
                    countChicken++
                    continue;
             
                }
                console.log('雞');
                countChicken++;
            }
        }
        console.log(`Q2.請用 for 寫出一個無窮迴圈，i 遞增，每圈印出 i 當前的值，第十圈時請用 break 中斷迴圈`)
        var i = 0;
        for(i = 0; true; i++) {
            console.log(i);
            if (i == 10) {
                break;
            }
        }

    </script>
</body>
