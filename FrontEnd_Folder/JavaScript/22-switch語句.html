<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switch語句</title>
</head>

<body>
    <script>
        var num = 8;
        switch (num) {
            case 1:  // 當num === 1 的時候,執行冒號後面的語句
                console.log('星期一');
                break;  // 跳出當前的switch語句,否則會繼續執行後面的case,直到有break or default
            case 2:
                console.log('星期二');
                break;
            case 3:
                console.log('星期三');
                break;
            case 4:
                console.log('星期四');
                break;
            case 5:
                console.log('星期五');
                break;
            case 6:
                console.log('星期六');
                break;
            case 8:
            case 9: 
            case 10: 
                console.log('error'); // 多個條件共用方式寫法
                break;
            default:  // 剩餘的表示方式則為default
                console.log('星期日');
                break;

        }
    </script>
</body>

</html>
