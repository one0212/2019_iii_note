<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sort陣列排序</title>
</head>
<body>
    <script>
        // 對陣列進行排序
        var t = ['c', 'b', 'd', 'e', 'a'];
        console.log(t);

        t.sort(); // 對陣列中的元素進行排序
        console.log(t);

        var arr = [33, 10, 256, 88, 74, 903];
        console.log(arr);

        // sort方法是按照字串進行比較大小規則計算排序的
        // 如果陣列中的元素不是字串的話會先轉成字串後進行比較
        arr.sort();
        console.log(arr);

        // sort可以接收一個類型為函數的參數

    </script>
</body>
</html>
