    區分大小寫：區分大小寫：text和Text是兩種不同的標識符<br>

    標識符組成：a(字母)、_、$ <br>

    其他組成：a(字母)、_、$、數字<br>

    不能把關鍵字、保留字、ture false null作為標識符<br>

    100 數字字面量<br>

    ‘江宛婷’ 字符串字面量<br>

    false 布偶值字面量 true<br>

    /js/gi 正則表達式字面量<br>

    null 對象字面量<br>

    {x:1, y:2} 對象字面量表達式<br>

    [1,2,3,4,5] 數組字面量表達式ｃ

    <!-- 關鍵字不能作為標示符！！！ -->

    關鍵字：是程序中已經開始使用的字符<br>
