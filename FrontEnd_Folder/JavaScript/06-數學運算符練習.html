<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>運算符練習</title>
</head>
<body>
    <script>
        // 定義變量：a, b, c, d
        var a, b, c, d;

        // 變量a = 10, b = 8, c = 9;
        a = 10;
        b = 8;
        c = 9;

        //變量d的值為a+b
        d = a + b;

        // 讓變量c的值為變量d*a
        c = d * a;

        // 讓變量c的值翻倍;
        c = c * 2;

        // 定義變量f 為 abcd的和 且輸出f
        var f = a + b + c + d;
        console.log(f);
    </script>
</body>
</html>
