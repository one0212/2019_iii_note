 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>if語句</title>
 </head>
 <body>
    <script>
        // if 語句：第一種寫法
        if ( 4 < 2) console.log('4 > 2 為真');
        // if 語句：如果 滿足 （表達式的值為真）那麼就執行後面的語句

        // 第二種if語句的寫法
        if (3 < 9)
        console.log(222);

        // 第三種寫法
        if ( 0 == flase) {
            console.log('1');
            console.log('2');
            console.log('3');
        } // 語句塊的結尾不需要加分號 {}代表if分支語句的結束

        var a; //如果一個變量聲明之後,沒有賦初始值,那麼它的直就是undefined
        if(!a) {
            console.log(a);
        } //即使if語句只有一行代碼,也要加上{}
    </script>
 </body>
 </html>
