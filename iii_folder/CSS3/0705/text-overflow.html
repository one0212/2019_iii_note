<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text-overflow</title>
    <style>
        body {
            background: #ccc;
        }
        .wrapper {
            width: 960px;
            margin: 0 auto;
        }

        .card {
            float:left;
            background: #fff;
            width: 25%;
            padding: 10px;
            margin: 0 1%;
        }

        .card h3 {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow:hidden;
        }

        .card p {
            overflow: hidden;
            display:-webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line climp:4;
            

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
                <h3 title="殺警犯押看守所狂喊餓！討飯吃嗑光肉燥便當　鬧整夜改住單人房">殺警犯押看守所狂喊餓！討飯吃嗑光肉燥便當　鬧整夜改住單人房</h3>

                </p>

        </div>

</body>
</html>
