<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: deeppink;
            transition: background 5s cubic-bezier(.04,.74,.41,-0.41), width 2s 1s;
            /* 設定不同屬性漸變的秒數 */
            /* cubic-bezier可以控制漸變成度的時間 */
            /* 給予兩個時間,第二個時間為transition-delay為延遲漸變的時間 => 漸變時間共兩秒,一秒後才有效果出來 */
        }

        .box:hover {
            background: lightblue;
            width: 300px;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
