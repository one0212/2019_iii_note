<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object-fit</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid red;
            margin: 10px auto;
        }

        .box img {
            width: 100%;
            height: 100%;
            transition: .5s;
        }

        .box:hover img {
            transform: scale(1.1);
            /* 改變原本大小 */
            /* 如果設定img沒有與box同等大小比例,在誰身上hover會有影響 */
        }

       

        .fill {
            object-fit: fill;
            /* object-fit對img做設定 fill會使圖片佔滿容器 */
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
            object-position: top;
            /* 圖片露出的位置 */
        }

        .none {
            object-fit: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="fill" src="images/ironman.jpg" alt="">

    </div>
    <div class="text">
        <p>fill</p>
    </div>
    <div class="box">
        <img class="contain" src="images/ironman.jpg" alt="">

    </div>
    <div class="text">
            <p>contain</p>
        </div>
    <div class="box">
        <img class="cover" src="images/ironman.jpg" alt="">
       
    </div>
    <div class="text">
            <p>cover</p>
        </div>
    <div class="box">
        <img class="none" src="images/ironman.jpg" alt="">
        <span>none</span>
    </div>
    <div class="text">
            <p>none</p>
        </div>
</body>

</html>
