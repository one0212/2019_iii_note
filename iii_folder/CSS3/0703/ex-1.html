<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex-1</title>
    <style>
        body {
            background: #ccc
        }
        .card {
            width: 300px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px #333
        }
        .card figure {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;
            padding: 0;

        }
        .card figure img{
            width: 100%
        }
        h3 {
            border-bottom:1px solid #ccc;
            padding-bottom: 10px;
            font-size: 21px;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <figure class="overflow-hidden border-radius">
            <img src="images/ironman.jpg" alt="">
        </figure>
        <h3>Ironman</h3>
        <p>Hello, I'm Ironman</p>
    </div>
</body>
</html>
