<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ballst</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background: lightblue;
        }
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border:2px solid #000;
            background-color:lightsalmon;
            color:#fff;
            line-height: 40px;
            text-align:center;
            border-radius:50%;
        }
    </style>
</head>
<body>
    <div id="rect">
        <!-- <div class="ball">88</div> -->
    </div>

    <script>
        let rect = document.querySelector('#rect');
        let b, i;

        for (i = 0; i < 10; i++) {
            b = document.createElement('div');
            b.className = 'ball';
            b.innerHTML = i + 1;
            b.style.left = i * 70 + 'px';
            b.style.width = i * 8 + 'px';
            b.style.height = i * 8 + 'px';
            
            rect.appendChild(b)
        }
    </script>
</body>
</html>
