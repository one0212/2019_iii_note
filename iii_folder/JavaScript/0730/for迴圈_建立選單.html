<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for迴圈建立選單</title>
</head>

<body>


    <select name="" id=""></select>

    <script>

        let my_out = document.querySelector('select');
        
        for (let i = 1; i < 30; i++) {

            my_out.innerHTML += `<option value="${i}">${i}</option>`
        }


    </script>

</body>

</html>
