<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巢狀迴圈</title>
</head>
<body>
    <script>
        switch('1') {
            case 1: 
                console.log('==');
                break;
            case '1': 
                console.log('===');
                break;
        }

        // ==> 跑出 ===  表示switch case 需連同型別也相同才行
    </script>
</body>
</html>
