<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>

<body>
    



    <script>
        console.log('1 ~ 10')
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log('10 ~ 1')
        for (let i = 10; i >= 1; i--) {
            console.log(i);
        }

        console.log('3 ~ 60倍數')
        for (let i = 3; i <= 60; i++) {
            if (i % 3 === 0) {
                console.log(i);
            }
        }

        // for (let i = 3; i <= 60; i+=3)

        console.log('53 ~ 113 的奇數')
        for(let i = 53; i <=113; i++) {
            if (i % 2 === 1) {
                console.log(i);
            }
        }

        // for (let i = 53; i <= 113; i+=2)
    </script>

</body>

</html>
