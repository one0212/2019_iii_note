<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouseup & Mousedown</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #97beff;
            left: 100px;
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <div id="info"></div>

    <script>
        const rect = document.querySelector('#rect');
        const info = document.querySelector('#info');
        let b, i;
        let count = 0;

        const mDown = function (event) {
            rect.addEventListener('mousemove', mMove);
            // rect.addEventListener('mouseup', mUp);
        };
        const mUp = function (event) {
            rect.removeEventListener('mousemove', mMove);
            // rect.removeEventListener('mouseup', mUp);
            // remove刪除偵聽 也可以放置在全域
        };

        const mMove = function (event) {
            count += 2;
            let c = count % 255;
            b = document.createElement('div');
            b.className = 'ball';
            b.style.left = event.offsetX - 10 + 'px';
            b.style.top = event.offsetY - 10 + 'px';
            b.style.backgroundColor = `rgb(${c},${c},255)`;
            rect.appendChild(b);

            // if (c === 254) {
            //     count -= 2
            // }

        };
        rect.addEventListener('mousedown', mDown);
        window.addEventListener('mouseup', mUp);
        // 偵聽的對象可以不同, 在此滑鼠在任何一處放開都會觸發mUP, 不限制在rect的範圍中
    </script>
</body>

</html>
