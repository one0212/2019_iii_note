<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>if迴圈</title>
</head>

<body>
    <label for="gender">性別</label>
    <!-- for裡面放的是對應的id -->
    <select name="" id="gender">
        <option value="">--請選擇--</option>
        <option value="female">女生</option>
        <option value="male">男生</option>
    </select>
    <br>
    <label for="age">年齡</label>
    <input type="number" id="age" value="20">
    <!-- 20則為預設值 -->
    <br>
    <button onclick="doTest()">測試</button>

    <div id="my_out"><img class="img" src="" alt=""></div>
    

    <script>
        let my_out = document.querySelector('#my_out');
        let img = document.querySelector('.img');
        
        function doTest() {
            let age = parseInt(document.querySelector('#age').value );
            let gender = document.querySelector('#gender').value ; // gender就不需要再將它變成整數

            console.log(`gender ${gender} age ${age}`)
            if ( gender === 'female' && age >= 20) {
                my_out.innerHTML = '<img src="images/food.jpeg">';
            } else {
                img.setAttribute('src', 'images/cake.jpeg');
                console.log(img)
                // my_out.innerHTML = '<img src="images/cake.jpeg">';
                // img.src = '<img src="images/CAKE.jpeg">'; // + new Date().getTime()
            }
        }    
        
    </script>

</body>

</html>
