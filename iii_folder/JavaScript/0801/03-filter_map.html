<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter_map</title>
</head>

<body>
    <div id="rect"></div>


    <script>
        let rect = document.querySelector('#rect');
        const ar = [12, 1, 3, 5, 2, 6, 8, 9, 12];

        rect.innerHTML += JSON.stringify(ar) + '<br>';

        // 篩選
        let br = ar.filter(function (val) {
            return val % 2 === 0; // 過濾這個元素,回傳值
            // 也可以寫成 !(val % 2)
        });

         rect.innerHTML += JSON.stringify(br) + '<br>';


        // map:拿到元素後, 每個元素要做什麼處理,回傳陣列
        br = ar.map(function (val) {
            // return val*val;

            let str = '************************************************';
            return str.slice(0, val);
            // // val 看長度是多少就切幾個
            
        });

        rect.innerHTML += JSON.stringify(br) + '<br>';
    </script>

</body >
</html >
