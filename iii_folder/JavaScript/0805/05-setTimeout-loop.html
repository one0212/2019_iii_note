<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="rect"></div>

    <script>
        'use strict'
        let rect = document.querySelector('#rect');

        let myCount = 0;

        const doRun = () => {
            myCount++;
            rect.innerHTML += myCount + '<br>';

            setTimeout(doRun, 500);
        }

        doRun();
        // 在此非遞迴函式, 因為不是自己呼叫自己, 而是讓setTimeout呼叫自己
    
    </script>
</body>
</html>
