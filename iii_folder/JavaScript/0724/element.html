<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>element</title>
</head>
<body>

    <div id="info">123456</div>
    <script>
        let info = document.getElementById('info');
        // 能用括號執行的為一個function,但function也是一個屬性
        info.innerHTML = '<h2>Hello~~</h2>';
        // innerHTML 沒有括號為一個屬性
    </script>
</body>
</html>
