<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gradient</title>
    <style>
        .box {
            height: 200px;
            margin: 20px 0;
        }

        .grad1 {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, purple);
        }

        .grad2 {
            background: linear-gradient(to right, red 20%, orange 0, yellow 50%, green 0, blue 75%, purple 0);
        
        }

        .grad3 {
            background: repeating-linear-gradient(to right, red, green 25%)
        }

        .grad4 {
            background: radial-gradient(circle, red,yellow, green)
            /* 放射狀漸層 形狀呈圓形 */
        }

        .grad5 {
            background: radial-gradient(circle at 80% 30px, red,yellow, green)
        
        }

        .grad6 {
            background: linear-gradient(to top , red 50%,pink 50%);
            background-size:40px 40px;
        }

        h1 {
            background: linear-gradient(to bottom, red ,pink);
            -webkit-background-clip: text;
            color:transparent;
        }


    </style>
</head>

<body>

    <h1>
        Helllllllo~
    </h1>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
    <div class="box grad4"></div>
    <div class="box grad5"></div>
    <div class="box grad6"></div>
    
</body>

</html>
