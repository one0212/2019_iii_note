<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .wrapper {
            width: 800px;
            height: 300px;
            background: #000;
            margin: 0 auto;
            overflow: hidden;
        }

        .slider-container {
            width: 3200px;
            left: 0px;
            transition: .3s
        }

        .slider-container li {
            height: 300px;
            flex: 1 0 0;
        }

        .slider-container li img {
            object-fit: cover;
            width: 100%;
            height: 100%;

        }

        .slider-dot {
            width: 100%;
            bottom: 10px;
        }

        .slider-dot li {
            border: 1px solid #fff;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
        }

        .slide_btn {
            width: 30px;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
        }

        .prev_slide {
            left: 0;
        }

        .slide_btn i {
            color: rgba(255, 255, 255, .6);
        }

        .slide_btn:hover i {
            color: rgba(255, 255, 255, .8);
            font-size: 24px;

        }

        .next_slide {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative">
        <ul id="slider-container" class="list-unstyled slider-container d-flex position-absolute">
            <li><img src="images/slide1.jpeg" alt=""></li>
            <li><img src="images/slide2.jpeg" alt=""></li>
            <li><img src="images/slide3.jpeg" alt=""></li>
            <!-- <li><img src="images/slide4.jpeg" alt=""></li> -->
        </ul>
        <ul id="slider-dot" class="list-unstyled slider-dot position-absolute d-flex justify-content-center m-0">
            <li></li>
            <li></li>
            <li></li>
            <!-- <li></li> -->
        </ul>
        <div id="prev_slide" class="slide_btn prev_slide position-absolute d-flex">
            <i class="fas fa-hand-point-left"></i>

        </div>
        <div id="next_slide" class="slide_btn next_slide position-absolute d-flex">
            <i class="fas fa-hand-point-right"></i>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var sliderWidth = 800;
        var sliderNum = 0;
        var sliderCount = $(".slider-container li").length;
        // 動態使分頁不變黑屏

        $("#slider-container").css("width",sliderCount*sliderWidth);
        console.log(sliderCount);
        $("#slider-dot li").eq(0).css("background","fff");
        $("#slider-dot li").hover(function () {
            $(this).css("background", "#fff").siblings().css("background", "transparent");

            sliderNum = $(this).index();
            console.log(sliderNum);
            $("#slider-container").css("left", 0 - sliderNum * sliderWidth);
        });

        $("#prev_slide").click(function () {
            sliderNum--;
            console.log(sliderNum)
            if (sliderNum < 0) {
                sliderNum = sliderCount-1;
            }
            // $("#slider-dot li").eq(sliderNum).css("background", "#fff").siblings().css("background", "transparent");
            // $("#slider-container").css("left", 0 - sliderNum * sliderWidth);
            slideGo();
        })
        $("#next_slide").click(function () {

            sliderNum++;
            console.log(sliderNum)
            if (sliderNum > sliderCount-1) {
                sliderNum = 0;
            }
            // $("#slider-dot li").eq(sliderNum).css("background", "#fff").siblings().css("background", "transparent");
            // $("#slider-container").css("left", 0 - sliderNum * sliderWidth);
            slideGo();
        })
        function slideGo() {
            // sliderNum=sliderNum%sliderCount;
            $("#slider-dot li").eq(sliderNum).css("background", "#fff").siblings().css("background", "transparent");
            $("#slider-container").css("left", 0 - sliderNum * sliderWidth);
        }
        setInterval(function(){
            sliderNum++;
            if(sliderNum>(sliderCount-1))sliderNum=0;
            console.log(sliderNum)
            slideGo()
        }, 1000)
    </script>
</body>

</html>
