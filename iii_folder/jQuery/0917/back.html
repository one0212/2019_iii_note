<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* body {
            height: 300vh;
        } */

        .btns {
            right: 20px;
            bottom: 20px;
            position:fixed
        }

        .full-page {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="full-page" id="top">
        <h1>TOP</h1>
    </div>
    <div class="full-page" id="intro">
        <h1>Intro</h1>
    </div>
    <div class="full-page" id="contact">
        <h1>Contact</h1>
    </div>
    <div class="btns">
        <a id="btn-top" href="#top" class="btn btn-primary">Top</a>
        <a id="btn-intro" href="#intro" class="btn btn-primary ">Intro</a>
        <a id="btn-contact" href="#contact"class="btn btn-primary ">Contact</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // $("#btn-top").click(function () {
        //     // $(window).scrollTop(0);
        //     $("html").animate({   // window不能直接下animate
        //         scrollTop: 0,
        //     }, 750)
        // })
        $(".btn").click(function(e){
            e.preventDefault();
            let target = $(this).attr("href");
            console.log(target)
            let position = $(target).offset().top;
            console.log(position);
            $("html").animate({   // window不能直接下animate
                scrollTop: position,
            }, 750)
        })
    </script>
</body>

</html>
