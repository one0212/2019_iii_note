<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    figure {
        width: 30%;
        border: 2px solid transparent;
        margin: 4px;
        width: 120px;
        height: 120px;
    }
    figure.active{
            border: 4px solid red;
        }
    figure img {
        width: 100%;
    }
    .box {
        width: 500px;
        height: 500px;
        /* background: #000; */
        margin: 0 auto;
    }
  
</style>

<body>
    <div class="container">
        <div class="box py-2 text-center">
            <img id="bigImg" src="images/04.png" alt="">
        </div>
        <div class="d-flex justify-content-center">
            <figure class="active">
                <img class="pic" src="images/04.png" alt="">
            </figure>
            <figure>
                <img class="pic"src="images/01.png" alt="">
            </figure>
            <figure>
                <img class="pic"src="images/02.png" alt="">
            </figure>
            <figure>
                <img class="pic"src="images/03.png" alt="">
            </figure>
            <figure>
                <img class="pic"src="images/04.png" alt="">
            </figure>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("figure").click(function () {
            $(this).addClass("active")
                .siblings().removeClass("active")
        //  let pic = $(this).find("img").attr("src")
        //  $("#bigImg").attr("src",src);
        })

        // 同上
        $("figure img").click(function () {
            let src = $(this).attr("src");
            $("#bigImg").attr("src",src)
        })
        
    </script>
</body>

</html>
