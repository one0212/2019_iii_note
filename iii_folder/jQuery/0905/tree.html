<!doctype html>
<html lang="en">

<head>
    <title>Tree</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        td {
            transition: .5s;
        }

        .box {
            width: 20px;
            height: 20px;
            background: lightcoral;
            margin: 5px;
            transition: .5s;
        }
    </style>
    <script>
        $(document).ready(function () {

        });

        $(function () {
            // $("td").click(function(){
            //     // $("td").css("background", "pink")
            //     $(this).css("background", "pink")
            // })
            $(".box").click(function (e) {
                e.stopPropagation();
                // 使此function執行完就不往下繼續執行了
                // $(this).css("background", "lightblue")
                $(this).parent().css("background", "#ddd");
                // parent()尋找父層
            })
            $("td").click(function () {
                // $(this).children(".box").css("background", "red")
                $(this).find(".box").css("background", "red").css("border-radius", "50%");
                
                $(this).css("background","none")
                // 每次點擊都會先重製自己的背景色
                .siblings().css("background", "lightsalmon");
                // siblings除了自己以外

                // next
                // $(this).next().css("background", "pink");
                // $(this).nextAll().css("background", "pink");
                // nextAll()往後的所有元素
                // $(this).nextUntil(".stop").css("background", "pink");
            });

            // $(":checkbox").click(function () {
            //     $(this).next().css("background", "pink");
            // })

            // prev
            $(":checkbox").click(function () {
                // $(this).prev().css("background", "pink");
                // 往前
                $(this).prevAll().css("background", "pink");
                // 往前的所有元素
                $(this).prevUntil(".prevUn").css("background", "green");
                // 往前到那個位置停止
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <table class="table table-bordered">
            <tr>
                <td>
                    <div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td class="stop">STOP</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td>
                    <div class="box"></div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="stop">stop</td>
                <td></td>
            </tr>
        </table>
        <div class="py-2">
            <input type="checkbox">
            <span>yes</span>
        </div>
        <div class="py-2">
            <span>哈哈</span>
            <span class="prevUn">哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>哈哈</span>
            <span>no</span>
            <input type="checkbox">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
