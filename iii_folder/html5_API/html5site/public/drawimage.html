<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="650px" height="650px"></canvas>
    <script>
        var canvas = document.querySelector('#myCanvas');
        var context = canvas.getContext('2d');

        var imgObject = new Image();
        imgObject.src = "images/snoopy.jpg";
        imgObject.addEventListener('load', function() {
            context.drawImage(imgObject,0,0);
            context.drawImage(imgObject,0,0,230,160);
            context.drawImage(imgObject,20,200,200,180,0,0,100,90);

        });
    </script>
</body>
</html>
