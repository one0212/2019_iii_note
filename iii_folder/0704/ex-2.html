<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex-1</title>
    <style>
        body {
            background: #ccc
        }

        .card {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            /* 使照片圓角仍存在 */
            box-shadow: 0 0 10px #333;
            position: relative;
        }

        .card figure {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;
            padding: 0;
            /* margin-top: -75px; */
            position: absolute;
            top: 20%;
            left: 50px;
            margin-left: 25px
                /* margin-bottom: -30%; */
                /* top:-75px */
        }

        .banner {
            height: 150px;
            background: url(images/light.jpg);

        }

        .card figure img {
            width: 100%;
        }

        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            font-size: 21px;

        }

        .text {
            padding: 50px 20px 20px
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="banner">
        </div>
        <figure class="overflow-hidden border-radius">
            <img src="images/ironman.jpg" alt="">
        </figure>
        <div class="text">
            <h3>Ironman</h3>
            <p>Hello, I'm Ironman</p>
        </div>
    </div>
    </div>


</body>

</html>
