<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>resize</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            border: 1px solid #ccc;
            resize:both;
            overflow: auto;
        }

        .textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
