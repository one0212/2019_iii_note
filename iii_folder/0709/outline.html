<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box {
        width: 300px;
        height: 300px;
        margin: 30px;
        border:1px solid #ccc;
        outline:1px dashed red;
        border-radius: 20px;
        outline-offset: 0;
        transition: .5s;
    }

    .box:hover {
        outline-offset: 20px 
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
