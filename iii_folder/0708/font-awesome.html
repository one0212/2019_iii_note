    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>font aewsome</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .fab {
            font-size: 80px;
            color:tomato;
            /* 在此icon同文字,css控制則同font,  盡量不直接對i標籤控制,用className */
        }

        .fa-ul li {
            padding: 5px;
            color:rebeccapurple;
            font-weight: 700;
        }

        .fas {
            font-size: 24px;
            color:tomato
        }

    

    </style>
</head>
<body>
    <i class="fab fa-angellist"></i>
    <i class="far fa-grin-squint-tears"></i>

          </ul>
