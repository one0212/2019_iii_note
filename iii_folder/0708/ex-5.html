<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex-1</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Satisfy|Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #ccc
        }

        .card {
            width: 300px;
            height: 400px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            /* 使照片圓角仍存在 */
            box-shadow: 0 0 10px #333;
            position: relative;
            font-family: 'Satisfy', cursive;
            transition: .5s;
            
        }

        .card figure {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto;
            padding: 0;
            /* margin-top: -75px; */
            position: absolute;
            top: 20%;
            left: 50px;
            margin-left: 25px;
                /* margin-bottom: -30%; */
                /* top:-75px */
            background: #fff;
        }

        .banner {
            height: 180px;
            background: url(images/light.jpg);

        }

        .card figure .ob-fit{
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* !!!!!! */
        }

        .text:hover h3 {
            letter-spacing: 3px;
        }


        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            font-size: 21px;
            
        }

        .text {
            padding: 30px 20px 20px;
        }

        .btn {
            cursor: wait;
            /* 改變滑鼠游標:手形point */
            padding: 10px 30px;
            background: linear-gradient(to bottom, deeppink, hotpink);
            border-radius: 4px;
            color: #fff;
            font-size: 22px;
            display: block;
            text-decoration: none;
            
        }

        .btn:hover {
            background: rgb(231, 123, 199);
        }



        .icon{
            position: absolute;
            width: 100px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 1
        }

        .icon:hover {
            opacity: 0.8;
        }

        .ob-fit:hover {
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-20px)
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="banner">
        </div>
        <figure class="overflow-hidden border-radius">
            <img class="ob-fit" src="images/ironman.jpg" alt="">
            <img class="icon "src="images/image-solid.svg" alt="">
        </figure>
        <div class="text">
            <h3>Ironman</h3>
            <p>Hello, I'm Ironman</p>
            <a class="btn" role="button">follow me</a>
        </div>
    </div>
    


</body>

</html>
